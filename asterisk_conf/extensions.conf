[local]
; Extension 600 - Interactive menu with digit selection (using Read for better DTMF handling)
exten => 600,1,Answer()
 same => n,Set(CHANNEL(language)=en)
 same => n,Playback(hello-world)
 same => n,Read(DTMF,beep,1,10)
 same => n,GotoIf($["${DTMF}" = "1"]?option1:$["${DTMF}" = "2"]?option2:$["${DTMF}" = "3"]?option3:invalid)
 
exten => 600,n(option1),NoOp(DTMF 1 received)
 same => n,Playback(hello-world)
 same => n,Hangup()

exten => 600,n(option2),NoOp(DTMF 2 received)
 same => n,Playback(hello-world)
 same => n,Hangup()

exten => 600,n(option3),NoOp(DTMF 3 received)
 same => n,Playback(hello-world)
 same => n,Hangup()

exten => 600,n(invalid),NoOp(Invalid DTMF: ${DTMF})
 same => n,Playback(invalid)
 same => n,Hangup()

exten => 600,t,NoOp(Timeout - no digit received)
 same => n,Hangup()

; Extension 601 - Dial tones
exten => 601,1,Answer()
 same => n,PlayTones(dial)
 same => n,Wait(5)
 same => n,StopPlayTones()
 same => n,Hangup()

; Peer-to-peer call tests
exten => 1001,1,Dial(PJSIP/1001,20)
 same => n,Hangup()

exten => 1002,1,Dial(PJSIP/1002,20)
 same => n,Hangup()
